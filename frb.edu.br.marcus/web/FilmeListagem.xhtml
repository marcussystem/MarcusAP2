<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Filmes</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>LISTA DOS FILMES CADASTRADOS</h1>
            <h:commandButton value="VOLTAR" style="width: 95%" action="voltaParaIndex"/>
            <h:commandButton value="Novo Filme" style="width: 95%" action="#{filmeController.prepararInclusao()}"/>
            <br/>
            
            <h:dataTable style="width: 95%"
                         var="umFilme"
                         value="#{filmeController.filmes}"
                         border="1">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Titulo"/>
                    </f:facet>
                    <h:outputLabel value="#{umFilme.titulo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Idioma"/>
                    </f:facet>
                    <h:outputLabel value="#{umFilme.idioma_id.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ação"/>
                    </f:facet>
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{filmeController.filme}" value="#{umFilme}"/>
                    </h:commandLink>
                    <h:outputLabel value="|"/>
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{filmeController.filme}" value="#{umFilme}"/>
                    </h:commandLink>
                    <h:outputLabel value="|"/>
                    <h:commandLink value="Excluir" action="#{filmeController.finalizaExclusao()}">
                        <f:setPropertyActionListener target="#{filmeController.filme}" value="#{umFilme}"/>
                    </h:commandLink>
                </h:column>
                
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
