<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Filme Editar</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Alterar Filme</h1>
            <table>
                <tbody>
                    <tr>
                        <td><h:outputLabel value="Filme_id"/></td>
                        <td><h:outputLabel value="#{filmeController.filme.filme_id}"/></td>
                    </tr>  
                    <tr>
                        <td><h:outputLabel value="Titulo"/></td>
                        <td><h:inputText value="#{filmeController.filme.titulo}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Descricao"/></td>
                        <td><h:inputText value="#{filmeController.filme.descricao}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Ano de lancamento"/></td>
                        <td><h:inputText value="#{filmeController.filme.ano_de_lancamento}" maxlength="13" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Idioma"/></td>
                        <td>
                            <h:selectOneMenu id="cboIdioma"
                                             value="#{filmeController.filme.idioma_id.idioma_id}"
                                             style="width: 250px">
                                             
                                             <f:selectItem itemLabel="Selecione o idioma"
                                                           itemValue="-1"/>
                                             
                                             <f:selectItems value="#{idiomaController.idiomas}"
                                                            var="idioma"
                                                            itemLabel="#{idioma.nome}"
                                                            itemValue="#{idioma.idioma_id}"/>
                            </h:selectOneMenu>                 
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Idioma_original"/></td>
                        <td>
                            <h:selectOneMenu id="cboIdiomaoriginal"
                                             value="#{filmeController.filme.idioma_original_id.idioma_id}"
                                             style="width: 250px">
                                             
                                             <f:selectItem itemLabel="Selecione o idioma"
                                                           itemValue="-1"/>
                                             <f:selectItems value="#{idiomaController.idiomas}"
                                                            var="idioma_original"
                                                            itemLabel="#{idioma_original.nome}"
                                                            itemValue="#{idioma_original.idioma_id}"/>
                            </h:selectOneMenu>
                                             
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Duracao da locacao"/></td>
                        <td><h:inputText value="#{filmeController.filme.duracao_da_locacao}" maxlength="13" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Preco da locacao"/></td>
                        <td><h:inputText value="#{filmeController.filme.preco_da_locacao}" maxlength="13" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Duracao do filme"/></td>
                        <td><h:inputText value="#{filmeController.filme.duracao_do_filme}" maxlength="13" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Custo de substituicao"/></td>
                        <td><h:inputText value="#{filmeController.filme.custo_de_substituicao}" maxlength="13" size="40"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Classificacao"/></td>
                        <td><h:inputText value="#{filmeController.filme.classificacao}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Recursos especiais"/></td>
                        <td><h:inputText value="#{filmeController.filme.recursos_especiais}" maxlength="255" size="80"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Ultima atualização"/></td>
                        <td><h:outputLabel value="#{filmeController.filme.ultima_atualizacao}">
                                <f:convertDateTime pattern="dd/MM/yyy"/>
                            </h:outputLabel>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem"/>
            <h:commandButton value="Salvar" style="width: 48%" action="#{filmeController.finalizaEdicao()}"/>

        </h:form>
    </h:body>
</html>
